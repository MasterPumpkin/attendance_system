<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR kódy pro klienta {{ client_id }}</title>
</head>
<body>
    <h1>QR kódy pro klienta {{ client_id }}</h1>

    <div style="text-align: center;">
        <h2>Check-in</h2>
        <img src="data:image/png;base64,{{ checkin_qr }}" alt="Check-in QR">
        <p>URL: <a href="{{ checkin_url }}">{{ checkin_url }}</a></p>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <h2>Check-out</h2>
        <img src="data:image/png;base64,{{ checkout_qr }}" alt="Check-out QR">
        <p>URL: <a href="{{ checkout_url }}">{{ checkout_url }}</a></p>
    </div>
</body>
</html>
